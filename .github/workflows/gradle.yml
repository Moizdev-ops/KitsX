name: Build Plugin with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # â¬‡ï¸ TEMP install Gradle only to generate wrapper
      - name: ğŸ”§ Install Gradle CLI
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.6'

      - name: ğŸ§± Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.6

      - name: âœ… Make gradlew executable
        run: chmod +x ./gradlew

      - name: ğŸ› ï¸ Build Plugin with Gradle Wrapper
        run: ./gradlew build

      - name: ğŸ“¦ Upload plugin JAR as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Plugin
          path: build/libs/*.jar
          if-no-files-found: error

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“Š Submit dependency graph
        uses: gradle/actions/dependency-submission@v4
