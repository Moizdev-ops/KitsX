name: Build Plugin with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Attempt to generate Gradle wrapper if missing
      - name: âš ï¸ Generate Gradle Wrapper if missing
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "Gradle wrapper not found, generating..."
            gradle wrapper --gradle-version 8.6
          fi

      - name: âœ… Make gradlew executable
        run: chmod +x ./gradlew

      - name: ğŸ› ï¸ Build Plugin with Gradle
        run: ./gradlew build

      - name: ğŸ“¦ Upload plugin JAR as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Plugin
          path: build/libs/*.jar
          if-no-files-found: error

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“Š Submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582
